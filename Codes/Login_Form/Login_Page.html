<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css"
        integrity="sha512-LKG0Zi6duJ5mwncLtQVchN0iF8fWmcxApuX9pqGq7ITgwQDWR9EqZFsrV9TXfE9pPRa1J6GVnsBl7gKxAyllaA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./Login_Page.css">
</head>

<body>
    <div class="back flex">

        <div class="conatiner flex">
            <div class="left_side flex2 ">
                <div class="left_info">
                    <h1>Welcome !</h1>
                    <p>To Keep connected with us please login with oyur personal info.</p>
                    <div class="btn">
                        <a href="">SIGN IN</a>
                    </div>
                </div>
            </div>
            <div class="right_side flex2">
                <div class="right_info ">
                    <h1>Create Account</h1>
                    <div class="icon">
                        <a href=""> <i class="fa fa-facebook icon1 " aria-hidden="true"></i></a>
                        <a href=""> <i class="fa fa-google-plus  icon1" aria-hidden="true"></i></a>
                        <a href=""> <i class="fa fa-linkedin  icon1" aria-hidden="true"></i></a>
                    </div>
                    <p>Or use your email for registration</p>
                    <form action="">

                        <input type="text" placeholder="Name" id="name">
                        <br>
                        <input type="email"  name="email" autocomplete="username" placeholder="Email" id="email">
                        <br>
                        <input type="password" autocomplete="current-password" placeholder="Password" id="pass">
                    </form>
                    <div class="btn2" style="display: flex; flex-direction:column" id="up">
                        <a href="./Welcome_Field.html">SIGN UP</a>
                        <!-- <a href="./Welcome_Field.html">--------</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script type="module" src="./Firebase/Login.js"></script>

    <script type="module" src="./Login_Page.js"></script>
</body>

</html>
